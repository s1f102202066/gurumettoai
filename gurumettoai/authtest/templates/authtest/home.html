<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #home-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 14px;
            margin: 10px 0;
        }

        form {
            margin-bottom: 10px;
        }

        form button {
            padding: 10px 20px;
            background-color: #5b86e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        form button:hover {
            background-color: #3d73d2;
        }

        .button-container {
            margin-top: 10px;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5b86e5;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .button-container a:hover {
            background-color: #3d73d2;
        }
    </style>
</head>
<body>
    <div id="home-container">
        <h1>Welcome</h1>
        {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        <div class="button-container">
            <a href="{% url 'mypage' %}">マイページへ</a>
        </div>
        {% else %}
        <p>You are not logged in.</p>
        <form method="get" action="{% url 'login' %}">
            <button type="submit">Login</button>
        </form>
        <p><a href="{% url 'register' %}">新規登録</a></p>
        {% endif %}
    </div>
</body>
</html>
