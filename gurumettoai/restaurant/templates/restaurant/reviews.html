<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ details.name }}の口コミ</title>
</head>
<body>
    <h1>{{ details.name }}</h1>
    <p>評価: {{ details.rating }}</p>
    <h2>口コミ:</h2>
    {% if details.reviews %}
        <ul>
        {% for review in details.reviews %}
            <li>
                <strong>{{ review.author_name }}</strong>: {{ review.text }} (評価: {{ review.rating }})
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>口コミが見つかりませんでした。</p>
    {% endif %}
</body>
</html>
