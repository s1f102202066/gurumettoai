<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お店の詳細情報</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkwReNUSpd7TVjPZGI2hBkfPk51mqxAnE"></script>
</head>
<body>
    <header>
        <h1>おすすめのお店</h1>
    </header>

    <main>
        <section>
            <h2 id="restaurant-name">お店の名前: {{ restaurant.name }}</h2>
            <p><strong>住所:</strong> <span id="restaurant-address">{{ restaurant.address }}</span></p>
            <p><strong>一人当たりの予算:</strong> <span id="restaurant-budget">{{ restaurant.budget }}</span></p>
        </section>

        <section>
            <h3>地図</h3>
            <div id="map" style="width: 100%; height: 400px;"></div>
        </section>
    </main>

    <footer>
        <p>Powered by AI</p>
    </footer>

    <script>
        // Google Maps の初期化スクリプト
        function initMap() {
            const address = "{{ restaurant.address }}";
            const geocoder = new google.maps.Geocoder();

            geocoder.geocode({ address: address }, function (results, status) {
                if (status === "OK") {
                    const map = new google.maps.Map(document.getElementById("map"), {
                        zoom: 16,
                        center: results[0].geometry.location,
                    });

                    new google.maps.Marker({
                        position: results[0].geometry.location,
                        map: map,
                        title: "{{ restaurant.name }}",
                    });
                } else {
                    alert("地図を読み込めませんでした: " + status);
                }
            });
        }

        // ページ読み込み後にマップを初期化
        window.onload = initMap;
    </script>
</body>
</html>
