{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Gurumetto AI</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* シンプルなデザインのボタン用スタイル */
        #login-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        #login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- ログインボタン -->
    <a href="/app01/" id="login-button">ログイン</a>

    <div id="chat-container">
        <div id="chat-box">
            <div class="message chatgpt">あなたがお探しの飲食店の条件を教えてください。{{ chatgpt_response|safe }}</div>
        </div>
        <form id="chat-form" method="post">
            {% csrf_token %}
            <input type="text" id="message" placeholder="メッセージを入力">
            <button type="submit">送信</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatForm = document.getElementById('chat-form');
            const chatBox = document.getElementById('chat-box');

            chatForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                const userMessage = document.getElementById('message').value.trim();
                if (!userMessage) return;

                // ユーザーのメッセージを表示
                const userMessageDiv = document.createElement('div');
                userMessageDiv.classList.add('message', 'user');
                userMessageDiv.textContent = userMessage;
                chatBox.appendChild(userMessageDiv);

                document.getElementById('message').value = '';

                // AIの応答を取得
                try {
                    const response = await fetch('/chat/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            message: userMessage
                        })
                    });

                    const result = await response.json();
                    const aiMessage = result.response;

                    const aiMessageDiv = document.createElement('div');
                    aiMessageDiv.classList.add('message', 'chatgpt');
                    aiMessageDiv.textContent = aiMessage;
                    chatBox.appendChild(aiMessageDiv);

                    chatBox.scrollTop = chatBox.scrollHeight;
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
