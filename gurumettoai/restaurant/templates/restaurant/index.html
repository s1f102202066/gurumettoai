{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Gurumetto AI</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 14px;
        }

        .user {
            align-self: flex-end;
            background-color: #dcf8c6;
        }

        .chatgpt {
            align-self: flex-start;
            background-color: #f1f0f0;
        }

        form {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #5b86e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #3d73d2;
        }

        #chat-box::-webkit-scrollbar {
            width: 6px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 10px;
        }

        #chat-box::-webkit-scrollbar-track {
            background-color: #f4f4f9;
        }

        .shop-card {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .shop-card h3 {
            margin: 0 0 10px 0;
        }

        .shop-card a {
            color: #007BFF;
            text-decoration: none;
        }

        .shop-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <div class="message chatgpt">あなたがお探しの飲食店の条件を教えてください。</div>
        </div>
        <form id="chat-form" method="post">
            {% csrf_token %}
            <input type="text" id="message" placeholder="メッセージを入力">
            <button type="submit">送信</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatForm = document.getElementById('chat-form');
            const chatBox = document.getElementById('chat-box');

            chatForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                const userMessage = document.getElementById('message').value.trim();
                if (!userMessage) return;

                // ユーザーのメッセージを表示
                const userMessageDiv = document.createElement('div');
                userMessageDiv.classList.add('message', 'user');
                userMessageDiv.textContent = userMessage;
                chatBox.appendChild(userMessageDiv);

                document.getElementById('message').value = '';

                // AIの応答を取得
                try {
                    const response = await fetch('/chat/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            message: userMessage
                        })
                    });

                    const result = await response.json();
                    const aiResponseHTML = result.response;

                    // AI応答のHTMLを追加
                    const aiMessageDiv = document.createElement('div');
                    aiMessageDiv.classList.add('message', 'chatgpt');
                    aiMessageDiv.innerHTML = aiResponseHTML;
                    chatBox.appendChild(aiMessageDiv);

                    // お店詳細ページへのリンクを含む場合、HTMLにリンクを表示
                    if (aiResponseHTML.includes('href')) {
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
